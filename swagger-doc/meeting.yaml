paths:
  /login:
    post:
      tags:
        - user-account
      description: User Login
      produces:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: body
          name: User Login
          description: Enter User Login Details
          required: true
          schema:
            $ref: "#/definitions/login"
      responses:
        200:
          description: successful
        400:
          description: Bad request
        500:
          description: Server Error

  /new-user:
    post:
      tags:
        - user-account
      description: create new user
      produces:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: body
          name: create-new-user
          description: create user details
          required: true
          schema:
            $ref: "#/definitions/new-user"
      responses:
        200:
          description: successful
        400:
          description: Bad request
        500:
          description: Server Error
  /new-room:
    post:
      tags:
        - Room-Account
      description: Room Creation
      produces:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: body
          name: Room Create
          description: Hit this to create a room
          required: true
          schema:
            $ref: "#/definitions/new-room"
      responses:
        200:
          description: successful
        400:
          description: Bad request
        500:
          description: Server Error
  /get-room:
    get:
      tags:
        - Room-Account
      description: Get Available Rooms
      produces:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: body
          name: Get Available Rooms
          description: Enter Date Range 
          required: true
          schema:
            $ref: "#/definitions/get-room"
      responses:
        200:
          description: successful
        400:
          description: Bad request
        500:
          description: Server Error
  /new-booking:
    post:
      tags:
        - Bookings
      description: Meeting Room Booking
      produces:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: body
          name: Room Booking
          description: Enter Booking Details
          required: true
          schema:
            $ref: "#/definitions/new-booking"
      responses:
        200:
          description: successful
        400:
          description: Bad request
        500:
          description: Server Error
  /getBookedRooms:
    get:
      tags:
        - Bookings
      description: Booked Rooms
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses:
        200:
          description: successful
        400:
          description: Bad request
        500:
          description: Server Error
definitions: # Schema defination for request body
  login:
    properties:
      name:
        type: string
        required: true
      password:
        type: string
        required: true
  new-user:
    properties:
      name:
        type: string
        required: true
      password:
        type: string
        required: true
      role:
        type: string
        required: true
  new-room:
    properties:
      name:
        type: string
        required: false
  get-room:
    properties:
      startDate:
         type: string
         required: true
      endDate:
          type: string
          required: true
  new-booking:
    properties:
      userId:
        type: number
        required: true
      roomId:
        type: number
        required: true
      startDate:
        type: timestamp
        required: true
      endDate:
        type: timestamp
        required: true
      